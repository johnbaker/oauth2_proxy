language: go
go:
- 1.10.x
script:
- wget -O dep https://github.com/golang/dep/releases/download/v0.3.2/dep-linux-amd64
- chmod +x dep
- "./dep ensure"
- "./dist.sh"
sudo: false
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/**/* 
  on:
    tag: true 
